# .github/workflows/release.yml
name: Push to remote server

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    name: Make commit
    steps:
      - name: Check Tag Format
        run: |
          if [[ ! "$GITHUB_REF" =~ ^refs/tags/v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Not a valid release tag. Exiting..."
            exit 0
          fi
      - name: Push
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: release # The branch name where you want to push the assets
          FOLDER: build-test # The directory where your assets are generated
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }} # GitHub will automatically add this - you don't need to bother getting a token
          MESSAGE: "Release: ({sha}) {msg}" # The commit message