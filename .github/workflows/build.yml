name: Generate a build and push to another branch

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the changed files back to the repository.
      contents: write

    name: Build and Push Commit
    steps:
      - name: Checkout `Build` Branch
        uses: actions/checkout@v4
        with:
          ref: build

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Check if Main Branch Exists
        run: |
          if git rev-parse --verify main >/dev/null 2>&1; then
            echo "Main branch already exists."
          else
            echo "Main branch does not exist. Fetching existing main branch."
            git fetch origin main:main
          fi

      - name: Merge main -> build
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git merge main --allow-unrelated-histories
          
      - name: Build Asset
        run: npm run build # The build command of your project
    
      - name: Commit and Push to Build Branch
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Build assets"
          git push